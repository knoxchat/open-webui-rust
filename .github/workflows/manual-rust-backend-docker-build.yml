name: Manual Rust Backend Docker Build and Push

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag without architecture suffix'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name environment variable
        run: |
          echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')-backend" >> $GITHUB_ENV
        shell: bash

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, push, and export ${{ matrix.arch }} image
        uses: docker/build-push-action@v5
        with:
          context: ./rust-backend
          file: ./rust-backend/Dockerfile
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=rust-backend-${{ matrix.arch }}
          cache-to: type=gha,scope=rust-backend-${{ matrix.arch }},mode=max
          outputs: |
            type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}-${{ matrix.arch }},push=true
            type=docker,dest=/tmp/${{ inputs.tag }}-${{ matrix.arch }}.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-backend-docker-image-${{ inputs.tag }}-${{ matrix.arch }}
          path: /tmp/${{ inputs.tag }}-${{ matrix.arch }}.tar
          compression-level: 0
